<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Countdown to Cyberpunk 2077</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;display=swap" rel="stylesheet"/>
		<link href="countdown.css" rel="stylesheet"/>
		<script src="countdown.js" type="text/javascript"></script>
	</head>
	<body onload="init();" onclick="toggleFullScreen();">
		<img class="bg_layer bg_layer_shown" id="bg1" src="https://www.cyberpunk.net/build/images/assets/images/home/cover-1920-en-527c5659.jpg" />
		<img class="bg_layer" id="bg2" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-beautiful-and-deadly-en.jpg" />
		<img class="bg_layer" id="bg3" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-a-mercenary-on-the-rise-en.jpg" />
		<img class="bg_layer" id="bg4" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-expendable-en.jpg" />
		<img class="bg_layer" id="bg5" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-high-speed-high-stakes-en.jpg" />
		<img class="bg_layer" id="bg6" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-trauma-team-en.jpg" />
		<img class="bg_layer" id="bg7" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-just-around-the-corner-en.jpg" />
		<img class="bg_layer" id="bg8" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-the-hottest-tech-in-town-en.jpg" />
		<img class="bg_layer" id="bg9" src="https://cdn-l-cyberpunk.cdprojektred.com/gallery/2160p/screen-Cyberpunk2077-Your_Chakra-s_Off_Babe-RGB-en.jpg" />
		<img class="bg_layer" id="bg10" src="2019-06-10-04-33-56-972836071.png" />

		<div id="countdown">
			<div class="countdown_text countdown_effect" id="countdown_text1_outer"><div class="countdown_effect_inner" id="countdown_text1"></div></div>
			<div class="countdown_text countdown_effect" id="countdown_text2_outer"><div class="countdown_effect_inner" id="countdown_text2"></div></div>
			<div class="countdown_text countdown_effect" id="countdown_text3_outer"><div class="countdown_effect_inner" id="countdown_text3"></div></div>
			<div class="countdown_text countdown_effect" id="countdown_text4_outer"><div class="countdown_effect_inner" id="countdown_text4"></div></div>
			<div class="countdown_text countdown_effect" id="countdown_text5_outer"><div class="countdown_effect_inner" id="countdown_text5"></div></div>
		</div>
	</body>
</html>
